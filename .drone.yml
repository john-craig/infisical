kind: pipeline
name: default

steps:
- name: build
  image: golang
  commands:
  - cd cli
  - go get
  - go build

- name: package
  image: ubuntu
  commands:
  - cd cli
  - mkdir -p infisical_1.0-1/usr/bin
  - cp -r DEBIAN infisical_1.0-1
  - cp infisical-merge infisical_1.0-1/usr/bin/infisical
  - dpkg-deb --build infisical_1.0-1